<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <title>Rentalz</title>

    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jqm-survival-kit.css">
    <style>
        #btn-form {
            background-color: whitesmoke;
            color: black;
            font-size: 20px;
            border-radius: 30px;
        }
        
        #btn-form:active {
            background-color: deepskyblue;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Homepage -->
    <div data-role="page" id="homepage" class="homepage">
        <div data-role="panel" id="myPanel">
            <div class="ui-field-contain">
                <div id="card" style="display: none;">
                    <img src="" alt="" id="userimg" style="vertical-align: middle; width: 100px;height: 100px;border-radius: 50%;transform: translate(62px, 10px); ">
                    <h1 id="username" style="text-align: center;"></h1>
                </div>

                <button style="background-color: white; color:black; top:1px;font-size: 17px;border-radius: 30px;" id="login"><img src="img/logoG.png" style="width: 20px; transform: translate(-10px, 4px);"> Sign in with Google</button>
                <button style="background-color: white; color:black; top:1px;font-size: 17px;border-radius: 30px;" id="logout"> Sign Out</button>
            </div>
            <div class="ui-field-contain">
                <ul data-role="listview">
                    <li data-icon="false">
                        <a href="form.html" class="ui-btn" style="background-color: white; border-color: white; " rel="external">
                            <i class="fa fa-home" aria-hidden="true" style="transform: translate(-9px);"></i>Post your review</a>
                    </li>

                    <li data-icon="false">
                        <a href="" class="ui-btn" style="background-color: white; border-color: white;">
                            <i class="fa fa-question-circle" aria-hidden="true" style="transform: translate(-9px);"></i> About us</a>
                    </li>
                    <li data-icon="false">
                        <a href="" class="ui-btn" style="background-color: white; border-color: white;">
                            <i class="fa fa-star" aria-hidden="true" style="transform: translate(-9px);"></i> Rate app</a>
                    </li>
                    <li data-icon="false">
                        <a href="" class="ui-btn" style="background-color: white; border-color: white;">
                            <i class="fa fa-share" aria-hidden="true" style="transform: translate(-9px);"></i> Share</a>
                    </li>

                </ul>
            </div>

        </div>
        <div data-role="header" style="background-color: skyblue; margin-bottom: -70px;" class="ui-responsive ">
            <p>
                <a href="#myPanel"><img src="img/icons/menu-bar.png" style="height: 30px;"></a>
            </p>

            <div class="logo">
                <a href="index.html" rel="external"><img src="img/logo.png" alt="logo"></a>
            </div>
        </div>

        <div data-role="main" class="ui-content ui-responsive">

            <div class="ui-field-contain" id="post-contain" style=" box-shadow: 0px 1px 10px grey;margin-top: 10px; ">
                <img src="img/apart.jpg" style="max-width: 100%; transform: translate(0px,-13px); width: 300%;" alt="">
                <p style=" font-size: 36px ;text-align: center; font-weight: bold">Post your review restaurant</p>
                <a href="form.html" id="btn-form" class="ui-btn ui-corner-all ui-shadow " rel="external">Post your review</a>

            </div>
            <div class="ui-field-contain" id="login-contain" style=" box-shadow: 0px 1px 10px grey;margin-top: 10px; ">
                <img src="img/eating.jpg" style="max-width: 100%; transform: translate(0px,-13px); width: 300%; " alt="">
                <p style=" font-size: 33px ;text-align: center; font-weight: bold">Do you want to review restaurant that you came?</p>
                <button style="background-color: white; color:black; top:1px;font-size: 17px;border-radius: 30px; width: 100%;" id="login"><img src="img/logoG.png" style="width: 20px; transform: translate(-10px, 4px);"> Sign in with Google</button>

            </div>

        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li>
                        <a href="index.html" class="ui-btn-active ui-btn ui-icon-home ui-btn-icon-notext" rel="external" style="font-size: 40px; width: 100%;"></a>
                    </li>
                    <li>
                        <a href="viewdetail.html" class="ui-btn ui-icon-plus ui-btn-icon-notext" rel="external" style="font-size: 40px; width: 100%;"></a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>


    <!-- Homepage -->
    <script src=" js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="./bundle.js"></script>
    <script type="module" src="src/firebase.js"></script>

    <script type="text/javascript" src="/node_modules/firebase/firebase-app.js"></script>
    <script type="text/javascript" src="/node_modules/firebase/firebase-analytics.js"></script>
    <script type="text/javascript" src="/node_modules/firebase/firebase-auth.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/database.js"></script>

    <script src="/__/firebase/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.1.1/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</html>
