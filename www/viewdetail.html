<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Rentalz</title>

    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/rating.css">
    <link rel="stylesheet" href="css/jquery.rateyo.css">
    <link rel="stylesheet" href="css/jqm-survival-kit.css">
    <style>
        .thumbnails {
            height: 83px;
            width: 97px;
        }
        
        .ui-li-heading {
            color: #030303;
        }
        
        .ui-li-desc {
            color: #333;
            overflow: show;
            text-overflow: clip;
            white-space: normal;
            height: 28px;
            margin-bottom: 0px;
        }
        
        #page-view-res-detail #res_info #info p {
            font-size: 30px;
        }
        
        #rating-star {
            font-size: 24px;
        }
        
        #rating-star th {
            text-align: left;
        }
        
        #rating-star td {
            padding: 0px 10px;
        }
    </style>

</head>

<body>
    <!-- Page List Restaurant -->
    <div data-role="page" id="page-view-detail" class="homepage">

        <div data-role="header" style="background-color: skyblue; padding-bottom: 78px;" class="ui-responsive ">
            <div class="logo">
                <a href="index.html" rel="external"><img src="img/logo.png" alt="logo"></a>
            </div>
        </div>

        <div data-role="main" class="ui-content ui-responsive ">
            <form>
                <input data-type="search" name="search-1" id="search-1" value="" placeholder="Input your restaurant">
            </form>
            <h1>Top Restaurant Review</h1>

            <ul data-role="listview" id="lv-restaurant-list" data-filter="true" data-input="#search-1">

            </ul>
            <li data-role="list-divider" style="list-style-type: none">
            </li>

        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li>
                        <a href="index.html" class="ui-btn ui-btn ui-icon-home ui-btn-icon-notext" rel="external"></a>
                    </li>
                    <li>
                        <a href="viewdetail.html" class="ui-btn ui-icon-plus ui-btn-icon-notext" rel="external"></a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
    <!-- Page view Restaurant -->
    <div data-role="page" id="page-view-res-detail" class="homepage">

        <div data-role="header" style="background-color: skyblue; " class="ui-responsive" id="header">
            <a href="#page-view-detail" style="background-color: skyblue; border-color: skyblue; margin-top: -4px; font-size: 27px;" class="ui-btn ui-btn ui-icon-forward ui-btn-icon-notext"></a>
            <h1 id="resname"></h1>
            <a href="#popupMenu" data-rel="popup" data-transition="slideup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" style="background-color: skyblue;margin-top: 7px;border: none; color: white;">Actions...</a>
            <div data-role="popup" id="popupMenu" data-theme="light">

                <ul data-role="listview" data-inset="true" style="min-width:210px;">

                    <li data-role="list-divider">Choose an action</li>
                    <li> <a class="ui-btn ui-btn-inline" id="btn-delete">Delete</a></li>
                    <li> <a class="ui-btn ui-btn-inline" href="#updatedialog" id="btn-update" data-id="0">Update</a></li>



                </ul>
            </div>

        </div>
        <div data-role="main" class="ui-content ui-responsive" id="res_info">
            <div id="image">
            </div>
            <div id="info">
            </div>
            <div>
                <table id="rating-star">
                    <thead>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                    </thead>


                </table>
            </div>


        </div>
    </div>
    <!-- Page Update -->
    <div data-role="dialog" id="updatedialog">
        <div data-role="header" class="ui-responsive ">
            <h1>Update product</h1>
        </div>
        <div data-role="main" class="ui-content ui-responsive">
            <form id="frm-update">
                <input type="button" style="background-color:skyblue; color:whitesmoke;" id="btn-retake" value="Take images">
                <input type="button" style="background-color:skyblue; color:whitesmoke;" id="btn-reupload" value="Upload images">
                <center><img id="image" width="50%"></center>
                <label for="textinput-hide" class="ui-hidden-accessible">Restaurant Name:</label>
                <input type="text" name="textinput-hide" id="name" placeholder="Restaurant Name:" value="" required>
                <label for="textinput-hide" class="ui-hidden-accessible">Average meal price per person :</label>
                <input type="text" name="textinput-hide" id="price" placeholder="Average meal price per person:" value="" required>
                <label for="textinput-hide" class="ui-hidden-accessible">Location:</label>
                <input type="text" name="textinput-hide" id="location" placeholder="Location:" value="" required>
                <label for="textinput-hide" class="ui-hidden-accessible">Types:</label>
                <input type="text" name="textinput-hide" id="type" placeholder="Types:" value="" required>
                <label for="textinput-hide" class="ui-hidden-accessible">Note:</label>
                <textarea cols="40" rows="8" name="textarea" id="note" placeholder="Note:" id="textarea"></textarea>
                <label for="date" style="font-weight:bold">Date and time of the visit:</label>
                <input type="date" data-clear-btn="false" name="date" id="date" required>

                <table class="rating-star">
                    <tr>
                        <th>Service</th>
                        <td>
                            <div id="rating-service-star"></div>
                        </td>
                        <td>
                            <div id="rating-service-point">0.0</div>
                        </td>
                    </tr>

                    <tr>
                        <th>Cleanliness</th>
                        <td>
                            <div id="rating-clean-star"></div>
                        </td>
                        <td>
                            <div id="rating-clean-point">0.0</div>
                        </td>
                    </tr>

                    <tr>
                        <th>Food quality</th>
                        <td>
                            <div id="rating-food-star"></div>
                        </td>
                        <td>
                            <div id="rating-food-point">0.0</div>
                        </td>
                    </tr>
                </table>
                <button class="ui-shadow ui-btn ui-corner-all" type="submit" id="btn-setnew">Update</button>
            </form>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="cordova.js"></script>
    <script src="js/jquery.rateyo.js"></script>
    <script src="js/database.js"></script>
</body>




</html>
